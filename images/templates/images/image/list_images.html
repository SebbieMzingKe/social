{% load thumbnail %}

{% for image in images %}
<div class="image">
    <a href="{{ image.url }}">
        {% thumbnail image.image "300x300" crop="smart" %}
        <img src="{{ image.url }}" alt="{{ image.title }}">
    </a>
    <div class="info">
        <a href="{{ image.get_absolute_url }}" class="title">
            {{ image.title }}
        </a>
    </div>
</div>
{% endfor %}
